session_name: platform
start_directory: '~'
windows:
- window_name: sys
  layout: main-vertical
  options:
    main-pane-width: 67%
  panes:
    - pane
    - shell_command: cd .dotfiles && clear
    - shell_command: gotop
- window_name: editor
  start_directory: '~/code/platform'
  panes:
    - shell_command: vi
- window_name: docker
  start_directory: '~/code/platform'
  layout: main-vertical
  options:
    main-pane-width: 67%
  panes:
    - shell_command: make up
    - pane
    - pane
