session_name: platform
start_directory: '~'
windows:
- window_name: sys
  panes:
    - pane
    - shell_command: cd .dotfiles && clear
    - shell_command: gotop
- window_name: editor
  start_directory: '~/work/code/platform'
  panes:
    - shell_command: vi
- window_name: docker
  start_directory: '~/work/code/platform'
  panes:
    - shell_command: make up
    - pane
    - shell_command: make test
