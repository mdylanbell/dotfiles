# -------------------------
# Tasks :: setup
# -------------------------

[tasks.setup]
description = "Install/upgrade global CLIs by language/tool; then reshim"
depends = ["setup_node", "setup_gh"]
run = ["bat cache --build", "mise reshim"]

# Node (global CLIs)
[tasks.setup_node]
description = "Node globals via npm; enable Corepack for repo-declared managers"
run = ["corepack enable || true", "npm i -g npm", "npm i -g prettier"]

# gh (GitHub cli)
[tasks.setup_gh]
description = "Install gh extensions"
run = [
  "gh extension install dlvhdr/gh-dash",
  "gh extension install eikster-dk/gh-worktree",
]
