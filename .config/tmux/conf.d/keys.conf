# Prefix (C-Space) and clean up other defaults
unbind C-b
unbind C-a
set -gu prefix2
set -g prefix C-Space
bind C-Space send-prefix

# Reload / edit config
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display-message "tmux config reloaded"
bind e new-window -n "tmux.conf" "sh -c '\${EDITOR:-vim} $HOME/.config/tmux/tmux.conf'"

# Session/window helpers
bind C-c new-session
bind C-f command-prompt -p "find-session" "switch-client -t '%%'"
bind Tab last-window
bind BTab switch-client -l
bind + resize-pane -Z

# Splits (LazyVim style)
bind - split-window -v
bind | split-window -h

# Pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 4
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 4
bind > swap-pane -D
bind < swap-pane -U

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind -r C-S-h swap-window -t -1 \; select-window -t -1
bind -r C-S-l swap-window -t +1 \; select-window -t +1

# Mouse toggle (moved to prefix+M to free m for marks)
bind M set -g mouse \; display-message "mouse: #{?mouse,on,off}"

# Marks (prefix+m to mark pane; prefix+apostrophe to toggle last/mark)
bind m select-pane -m \; display-message "marked pane #{pane_index}"
bind "'" select-pane -t :.-

# Copy mode (vi)
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
