# General UX
set -g default-terminal "screen-256color"
# Truecolor passthrough
set -sa terminal-overrides ',alacritty:RGB'
set -sa terminal-overrides ',xterm-256color:Tc'
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g history-limit 30000
setw -g mode-keys vi
set -g status-keys vi

# tmux-resurrect storage and pane capture
run-shell -b 'DATA="${XDG_DATA_HOME:-$HOME/.local/share}"; mkdir -p "$DATA/tmux/plugins" "$DATA/tmux/resurrect"; [ -e "$DATA/tmux/plugins/tpm_log.txt" ] || touch "$DATA/tmux/plugins/tpm_log.txt"'
set -g @resurrect-dir "$HOME/.local/share/tmux/resurrect"
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Indexing
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on

# Mouse (default on; toggle via prefix + m)
set -g mouse on

# Titles
set -g set-titles on
set -g set-titles-string "#{?pane_in_mode,copy-mode,#{pane_current_command}} · #S ● #I:#W"

# Clipboard (>=3.2)
set -g set-clipboard on
