# Solarized palette aliases
set -g @sol_base03 "#002b36"
set -g @sol_base02 "#073642"
set -g @sol_base01 "#586e75"
set -g @sol_base1  "#93a1a1"
set -g @sol_base2  "#eee8d5"
set -g @sol_base3  "#fdf6e3"
set -g @sol_yellow "#b58900"
set -g @sol_orange "#cb4b16"
set -g @sol_magenta "#d33682"
set -g @sol_violet "#6c71c4"
set -g @sol_blue "#268bd2"
set -g @sol_cyan "#2aa198"

# Solarized fallback (keeps old palette available)
set -g status-style "bg=#{@sol_base02},fg=#{@sol_base1}"
set -g pane-border-style "fg=#{@sol_base01}"
set -g pane-active-border-style "fg=#{@sol_blue}"

# Window tabs (oh-my-tmux style powerline): inactive chain on base02, current with blue cap
set -g window-status-format "#[fg=#{@sol_base02},bg=#{@sol_base02}]ÓÇ∞#[fg=#{@sol_base1},bg=#{@sol_base02}] #I #W #[fg=#{@sol_base02},bg=#{@sol_base02}]ÓÇ∞"
set -g window-status-current-format "#[fg=#{@sol_base02},bg=#{@sol_blue}]ÓÇ∞#[fg=#{@sol_base03},bg=#{@sol_blue},bold] #I #W #[fg=#{@sol_blue},bg=#{@sol_base02}]ÓÇ∞"

# Status layout: session on left; host only when over SSH (oh-my-tmux solarized colors)
set -g status-left "#[fg=#{@sol_base03},bg=#{@sol_cyan},bold] ‚ùê #S #{?#{env:SSH_CONNECTION},#[fg=#{@sol_base03},bg=#{@sol_magenta}] #h ,}#[fg=#{@sol_cyan},bg=#{@sol_base02}]ÓÇ∞"

# Right: prefix/mouse + cpu, battery, uptime, clock (tmux-cpu/tmux-battery placeholders), powerline separators
set -g status-right "#[fg=#{@sol_violet},bg=#{@sol_base02}]ÓÇ≤#[fg=#{@sol_base03},bg=#{@sol_violet}] ‚å® #{?client_prefix,ON,OFF} "
set -ag status-right "#[fg=#{@sol_blue},bg=#{@sol_violet}]ÓÇ≤#[fg=#{@sol_base03},bg=#{@sol_blue}] üñ±  "
set -ag status-right "#[fg=#{@sol_orange},bg=#{@sol_blue}]ÓÇ≤#[fg=#{@sol_base03},bg=#{@sol_orange}] Ôãõ #{cpu_percentage} "
set -ag status-right "#[fg=#{@sol_yellow},bg=#{@sol_orange}]ÓÇ≤#[fg=#{@sol_base03},bg=#{@sol_yellow}] #{battery_icon} #{battery_percentage} "
set -ag status-right "#[fg=#{@sol_violet},bg=#{@sol_yellow}]ÓÇ≤#[fg=#{@sol_base03},bg=#{@sol_violet}] ÔÅ¢ #(uptime | sed 's/^[^,]*up *//; s/, *[[:digit:]]* user.*//') "
set -ag status-right "#[fg=#{@sol_base2},bg=#{@sol_violet}]ÓÇ≤#[fg=#{@sol_base03},bg=#{@sol_base2}] ÔÄó %I:%M %p #[fg=#{@sol_base2},bg=#{@sol_base02}]"
